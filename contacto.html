<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contacto - Marianna Vázquez Castro</title>
</head>
<body>
    <header class="blue-header">
        <nav class="small-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="sobre_mi.html">Sobre mi</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <img src="images/logo-green.png" alt="logo" />
        </nav>
    </header>
    <main>
        <section>
            <form>
                <h1>Contacto</h1>
                <span class="input-field">
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" required>
                </span>
                <span class="input-field">
                    <label for="email">Correo:</label>
                    <input type="email" name="email" id="email" required>
                </span>
                <span class="input-field"> 
                    <label for="tel">Celular:</label>
                    <input type="tel" name="tel" id="tel" required>
                </span>
                <span class="input-field"> 
                    <label for="textarea">Mensaje:</label>
                    <textarea id="textarea" name="textarea" cols="100" rows="10"></textarea>
                </span>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section>
            <div>
                <p>Mail: <span>mariannasvc@hotmail.com</span></p>
                <p>Cel: <span>+ 52 9982301601</span></p>
                <p>IG: <span>Mariannasvc</span></p>
            </div>
        </section>
    </main>
    <footer class="blue-simple-footer">© 2024 Marianna Vázquez Castro</footer>
</body>
</html>
